<head>
    <link rel="stylesheet" href="css/app.css">
    <title>Warrior vs Samurai</title>
</head>
<body>
    <div id="main">
        <div id="bar">
            <div style="position: relative; width: 100%; border-top: 4px solid #1d1812; border-left: 4px solid #1d1812; border-bottom: 4px solid #1d1812;">
                <div style="background-color: #715c89; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute;background: red; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <div style="background-color: black;width: 100px;height: 50px; flex-shrink: 0; display: flex;align-items: center; justify-content: center;">
                <div id="timer" style="background-color: black; width: 100px; height: 80px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: #f9e6cf; border: 4px solid #fed171;">10</div>
            </div>
            <div style="position: relative; width: 100%; border-top: 4px solid #1d1812; border-bottom: 4px solid #1d1812; border-right: 4px solid #1d1812;">
                <div style="background-color: #715c89; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: red; top: 0; right: 0; bottom: 0; width: 100%; "></div>
            </div>
        </div>
        <div id="DisplayResult" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0;left: 0; display: none;"></div>
        <div id="Reset" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 10%; right: 0; bottom: 0; left: 0; display: none;">
            <button id="ResetButton">Reset</button>
        </div>
        <canvas></canvas>
    </div>
    <div id="about">
        <H2>WANNERX.</H2>
        <H3>This game is for Html Canvas case studies.</H3>
        <a href="https://youtu.be/vyqbNFMDRGQ" target="_blank"><h4>Credit: Chris Courses</h4></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="app.js"></script>
</body>
