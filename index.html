<head>
    <link rel="stylesheet" href="css/app.css">
    <title>GameTest</title>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative;  height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color:yellow; height: 30px;"></div>
                <div id="playerHealth" style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <div style="background-color:blue; height: 100px; width: 100px; flex-shrink: 0;">
                <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">100</div>
            </div>
            <div style="position: relative;  height: 30px; width: 100%; display: flex;">
                <div style="background-color:red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="DisplayResult" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;"></div>
        <div id="Reset" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 10%; right: 0; bottom: 0; left: 0; display: none;">
            <button id="ResetButton">Reset</button>
        </div>
        <canvas></canvas>
    </div>
    <script src="js/classes.js"></script>
    <script src="app.js"></script>
</body>
