<head>
    <link rel="stylesheet" href="css/app.css">
    <title>Warrior vs Samurai</title>
</head>
<body>
    <div id="main">
        <div id="bar">
            <div class="border">
                <div class="bar-back"></div>
                <div id="playerHealth"></div>
            </div>
            <div id="b-time">
                <div id="timer">10</div>
            </div>
            <div class="border">
                <div class="bar-back"></div>
                <div id="enemyHealth"></div>
            </div>
        </div>
        <div id="begin">
            <button id="beginButton"> Play </button>
        </div>
        <div id="tutorial">
            <img src="./img/howToPlay.png" alt="" />
            <button  id="startButton"> Start </button>
        </div>
        <div id="DisplayResult"></div>
        <div id="Reset">
            <button id="ResetButton">Reset</button>
        </div>
        <canvas></canvas>
    </div>
    <br>
    <div id="about">
        <H1 style="color: red;">Warrior vs Samurai</H1>
        <H2>WANNERX.</H2>
        <H3>This game is for Html Canvas case studies.</H3>
        <a href="https://youtu.be/vyqbNFMDRGQ" target="_blank"><h4>Credit: Chris Courses</h4></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="app.js"></script>
</body>
